    <div id="questionBox">

    </div>
    <script>
      const Image = { portrait: 0, landscape: 1 }
      let current = null
      function reloadImageIfNeeded() {
        const width = window.innerWidth
        const height = window.innerHeight
        const next = (height / width > 1) ? Image.portrait : Image.landscape
        if (current != next) {
          const box = document.getElementById('questionBox')
          const fileName = (next == Image.portrait) ? "assets/3_portrait.png" : "assets/3_landscape.png"
          box.innerHTML = `<img src="${fileName}" id="questionImage">`
          current = next
        }
      }
      window.onload = reloadImageIfNeeded
      window.onresize = reloadImageIfNeeded
    </script>
    <style>
      #questionImage {
        width: 100%;
        max-width: 1000px;
        height: auto;
        border: 5px solid gray;
        box-shadow: 0px 10px 15px gray;
        margin-bottom: 70px;
      }
      #questionBox {
        margin: 15px;

    </style>

    <div id='answerBox'>
      <form id='answerForm'>
        <label for="answerInput">答えを入力してください</label><br>
        <input type="text" id="answerInput" name="answer" placeholder="回答">
        <input type="submit" value="回答">
      </form>
    </div>
    <script>
      const form = document.getElementById("answerForm")
      form.addEventListener('submit', (event) => {
        event.preventDefault()

        let seikai = false
        const input = document.getElementById('answerInput')
        if (current == Image.portrait && ['ワクチン', 'わくちん'].includes(input.value) ||
            current == Image.landscape && ['獲得', 'かくとく', 'カクトク'].includes(input.value)) {
              seikai = true
        }

        const box = document.getElementById('answerBox')
        const oldImage = document.getElementById('resultImage')
        if (oldImage !== null) { box.removeChild(oldImage) }
        const image = document.createElement('img')
        image.id = 'resultImage'
        const imageURL = seikai ? 'assets/seikai.png' : 'assets/fuseikai.png'
        image.setAttribute('src', imageURL)
        box.appendChild(image)
        return false
      })
    </script>

  <script>
    $(function(){
      $('body').hide();
      $('body').fadeIn(1000);
      $('.home_left_content').hide();
      $('.home_left_content').fadeIn(2000);
      $('.home_top_right_content').hide();
      $('.home_middle_right_content').hide();
      $('.home_bottom_right_content').hide();
      setTimeout(function(){
        $('.home_top_right_content').fadeIn(2000);
      },1000);
      setTimeout(function(){
        $('.home_middle_right_content').fadeIn(2000);
      },1400);
      setTimeout(function(){
        $('.home_bottom_right_content').fadeIn(2000);
      },1600);
      $('.about_top_content').hide();
      $('.about_bottom_content').hide();
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            $('.about_top_content').fadeIn(2000);
        }
        if ($(this).scrollTop() > 200) {
            $('.about_bottom_content').fadeIn(2000);
        }
      });

      $(".hover").mouseleave(
        function () {
          $(this).removeClass("hover");
        }
      );


      // #で始まるアンカーをクリックした場合に処理
      $('a[href^=#]').click(function() {
        // スクロールの速度
        var speed = 400; // ミリ秒
        // アンカーの値取得
        var href= $(this).attr("href");
        // 移動先を取得
        var target = $(href == "#" || href == "" ? 'html' : href);
        // 移動先を数値で取得
        var position = target.offset().top;
        // スムーススクロール
        $('body,html').animate({scrollTop:position}, speed, 'swing');
        return false;
      });

      $(window).scroll(function(){
        var scrollTop = $(window).scrollTop();
        if(scrollTop >= 50)
          $('header').stop().animate({'opacity':'0.2'},150);
        else
          $('header').stop().animate({'opacity':'1'},150);
      });

      $('header').hover(
        function (e) {
          var scrollTop = $(window).scrollTop();
          if(scrollTop != 0){
           $('header').stop().animate({'opacity':'1'},150);
          }
        },
        function (e) {
          var scrollTop = $(window).scrollTop();
          if(scrollTop != 0){
           $('header').stop().animate({'opacity':'0.2'},150);
          }
        }
      );
    });
